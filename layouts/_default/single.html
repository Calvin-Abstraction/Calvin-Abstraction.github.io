{{ define "main" }}
<main aria-role="main">
  <div class="post">
    <h1 id="post-title">{{ .Title }}</h1>
    <!-- Learn about this template: https://gohugo.io/templates/single-page-templates/ -->
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </div>
  <div>
    {{ range first 10 .Site.RegularPages }}
        {{ .Render "summary"}}
    {{ end }}
  </div>
</main>
{{ end }}
